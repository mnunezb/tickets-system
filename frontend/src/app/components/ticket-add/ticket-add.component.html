<div class="form container">
    <h2>Creación de Tickets</h2>
    <br>
<form>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Técnico encargado</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option value="0" disabled>Seleccione un técnico</option>
        <option value="01"><strong> Asociar más tarde</strong></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Servicios</label>
      <br>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Pintura</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Soldadura</label>
        </div>
    </div>  
  </form>
</div>
